<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PREFERÊNCIA FASTFOOD</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
    
<div class="container">
    <h3 class="text-center">COMPARAÇÃO DE DADOS PREFERÊNCIA FASTFOOD, Você sabia que o mundo tem 7.888 bilhões de pessoas, cerca de oito em cada 10 pessoas ao redor do mundo comem em restaurantes Fast Food</h3>

<div>
    <canvas id="myChart"></canvas>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <script>
    const ctx = document.getElementById('myChart');
  
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['MacDonalds', 'Burguer King', 'Subway', 'Bob´s', 'Habib´s', 'Pizza hut'],
        datasets: [{
          axis: 'y',
          label: 'Preferência fastfood',
          data: [22, 12, 7, 5, 8, 10],
          backgroundColor: [
      'rgba(255, 99, 132, 0.8)',
      'rgba(255, 159, 64, 0.8)',
      'rgba(255, 205, 86, 0.8)',
      'rgba(75, 192, 192, 0.8)',
      'rgba(54, 162, 235, 0.8)',
      'rgba(153, 102, 255, 0.8)',
      'rgba(201, 203, 207, 0.8)'
    ],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>


</div>
<p class="text-center">Todos os Direitos Reservados by Gabriel Farinas</p>
</body>
</html>
